    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a href="#" class="logo">Lima Store</a>

          <li><a href="#">Produtos</a></li>

      <div class="product">
        <img src="celular.png" alt="Produto" class="product-image" />
